<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View blog</title>
</head>
<body>
<p>
    <a href="/admin/blogs">Blog list</a>
</p>
<form th:action="@{/view-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td th:text="${blog.getTitle()}"></td>
        </tr>
        <tr>
            <td>Writer:</td>
            <td th:text="${blog.getWriter()}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td th:text="${blog.getCategory().getName()}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${blog.getContent()}"></td>
        </tr>
    </table>
</form>
</body>
</html>
